<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slider</title>
	<style>
		body {
			text-align: center;
		}
		
		img {
			width: 20%;
		}
	</style>
</head>
<body>
<div id="slider">
	<img src="img/1.png" alt="" hidden>
	<img src="img/2.png" alt="" hidden>
	<img src="img/3.png" alt="" hidden>
	<img src="img/4.png" alt="" hidden>
	<img src="img/5.png" alt="" hidden>
</div>
<script>
    (function () {
        let images = document.querySelectorAll('#slider img');
        let counter = 0

        function timer() {
            for (let i of images) {
                i.hidden = true;
            }
            if (counter > images.length - 1) counter = 0;
            images[counter].hidden = false;
            counter++
        }

        setInterval(timer, 1000);
    })();
</script>
</body>
</html>
