<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tests</title>
	<style>
		body{
			text-align: center;
			font-size: 17px;
			font-family: 'Barlow Condensed', sans-serif;
		}
		input{
			width: 50%;
			margin-bottom: 10px;
			font-size: 1em;
			color: #010160;
			border: .5px solid lightgray;
		}
		p{
			margin-bottom: -0;
		}
		.right {
			border: 2px solid limegreen;
		}
		.wrong {
			border: 2px solid red;
		}
	</style>
</head>
<body>
<h2>Тест на интеллект:</h2>
<div id="test">

</div>

<script>
	const questions = {
	    1: 'Сколько минут в часе?',
		2: 'Сколько сантиметров в метре?',
		3: 'Какого цвета разрешающий сигнал светофора?',
		4: 'Какого цвета запрещающий сигнал светофора?',
		5: 'По чём в Одессе рубероид?'
	}
	
	const answers = {
	    1: ['60', 'шестьдесят', 'sixty', 'Шестьдесят', 'Sixty'],
		2: ['100', 'сто', 'сотня', 'Сто', 'Сотня', 'one hundred', 'One hundred'],
		3: ['зеленый', 'green', 'Зелёный', 'зелёный', 'Зеленый', 'Green'],
		4: ['красный', 'red', 'Красный', 'Red'],
		5: ['по деньгам', 'дорого', 'Дорого', 'much', 'Much', 'По деньгам', 'за деньги', 'За деньги', 'for money', 'For money', 'money', 'Money']
	}
	
	let questBlock = document.getElementById('test');
	
	for (let el of Object.keys(questions)){
        let divBox = document.createElement('div');

        let pBox = document.createElement('p');
        pBox.innerHTML = el + ' &nbsp;' + questions[el];
        divBox.appendChild(pBox);
        
        let inputBox = document.createElement('input');
        inputBox.type = 'text';
        inputBox.value = '';
        inputBox.dataset.key = el;
        divBox.appendChild(inputBox);
        
        questBlock.appendChild(divBox);
	}
	
	document.querySelectorAll('#test input').forEach(function (el) {
		el.addEventListener('blur', function () {
            if(answers[el.dataset.key].includes(el.value.trim())){
                el.classList.remove('wrong');
                el.classList.add('right');
            }else if(el.value.trim() === ''){
                el.classList.remove('wrong');
                el.classList.remove('right');
            }else{
                el.classList.add('wrong');
            }
        })
		
		el.addEventListener('keypress', function (event) {
			if (event.key === 'Enter'){
                if(answers[el.dataset.key].includes(el.value.trim())){
                    el.classList.remove('wrong');
                    el.classList.add('right');
                }else if(el.value.trim() === ''){
                    el.classList.remove('wrong');
                    el.classList.remove('right');
				}else{
                    el.classList.add('wrong');
                }
			}
        })
    })
	
</script>
</body>
</html>
