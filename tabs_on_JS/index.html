<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tabs on JS</title>
	<style>
		#parent {
			margin: 0 auto;
			width: 400px;
		}
		
		.menu a {
			margin-right: 5px;
			display: inline-block;
			padding: 10px;
			color: black;
			text-decoration: none;
			border: 1px solid gray;
		}
		.menu a:hover {
			background: #f8f8f8;
		}
		.menu a.active {
			border-color: transparent;
			background: #f2f2f2;
		}
		
		.tabs .tab:not(.active) {
			display: none;
		}
		.tabs .tab {
			padding: 10px;
			background: #f2f2f2;
			height: 300px;
		}
	</style>
</head>
<body>
<div id="parent">
	<div class="menu">
		<a href="#" class="active">вкладка 1</a>
		<a href="#">вкладка 2</a>
		<a href="#">вкладка 3</a>
	</div>
	<div class="tabs">
		<div class="tab active">
			текст вкладки 1
		</div>
		<div class="tab">
			текст вкладки 2
		</div>
		<div class="tab">
			текст вкладки 3
		</div>
	</div>
</div>

<script>
    const titleTab = document.querySelectorAll('.menu a');
    const contentTabs = document.querySelectorAll('.tab');

    for (let i in [...titleTab]) {
        titleTab[i].onclick = function(event) {
            
            document.querySelector('.menu a.active').classList.remove('active');
            document.querySelector('.tab.active').classList.remove('active');

            contentTabs[i].classList.add('active');
            this.classList.add('active');

            event.preventDefault();
            // return false;
        }
    }
</script>
</body>
</html>
