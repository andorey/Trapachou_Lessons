<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Inputs 1 sec</title>
	<style>
		.inputs {
            width: 190px;
			display: flex;
			flex-direction: column;
			justify-content: center;
			margin: 0 auto;
		}
		
		input {
			border: solid 2px darkblue;
			font-size: 1.2em;
			margin: 5px;
		}
	</style>
</head>
<body>
	<div class="inputs"></div>
	
	<script>
		class Inputs {
            constructor(selector, num) {
                this.selector = document.querySelector(selector);
                this.arr = Array(num).fill(0).map(() => {
                    let inpt = document.createElement('input');
                    this.selector.appendChild(inpt);
                });
                this.allInputs = this.selector.querySelectorAll('input');
                this.limit = num;
                this.counter = 0;
                this.creator();
                
            }

            creator() {
                this.allInputs.forEach((el, i)=>{
                    setTimeout( () => el.value = ++this.counter, 1000 * i )
				})
				setTimeout( () => this.creator(), this.limit * 1000)
            }
        }
		
        
        new Inputs('.inputs', 10)
	</script>
</body>
</html>
