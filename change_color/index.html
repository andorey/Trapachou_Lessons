<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>change color</title>
	<style>
		body{
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		
		#field td {
			width: 50px;
			height: 50px;
			border: 1px solid black;
			text-align: center;
			font-weight: bold;
		}
	</style>
</head>
<body>
<table id="field"></table>

<script>
	let field = document.getElementById('field');
 
	for (let i = 0; i < 3; i++){
        let tr = document.createElement('tr');
        
        for (let j = 0; j < 3; j++){
            let td = document.createElement('td');
            tr.appendChild(td)
		}
        field.appendChild(tr)
	}
 
 
	
	
	
	
	
</script>
</body>
</html>
