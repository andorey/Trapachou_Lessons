    const cells = document.querySelectorAll('#field td');
    
    function mark(element, i=0){

                el.removeEventListener('click', step)

				if ((el === cells[7])) console.log('7')
				if ((el === cells[8])) console.log('8')
				if ((el === cells[9])) console.log('9')
				
				i++;
            })
        })
	}
	
	mark(cells)
