<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>cross_zero</title>
</head>
<style>
	#field td {
		width: 50px;
		height: 50px;
		border: 1px solid black;
		font-size: 1.5em;
		text-align: center;
		font-weight: bold;
	}
</style>
<body>
<table id="field">
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>

<script>
    let cells = document.querySelectorAll('#field td');
    
    function mark(element, i=0){
        element.forEach(function (el) {
            el.addEventListener('click', function() {
                if (i % 2 === 0){
                    if (el.innerHTML === ''){
                        el.innerHTML = 'X';
                        i++
					}
				}else{
                    if (el.innerHTML === ''){
                        el.innerHTML = 'O';
                        i++
                    }
				}
            })
        })
	}
	
	mark(cells, 1)
	
</script>
</body>
</html>
